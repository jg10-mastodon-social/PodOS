name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ lts/* ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
      - name: Save @pod-os/core build
        uses: actions/upload-artifact@v3
        with:
          name: core-build
          path: core
          retention-days: 1
      - name: Save @pod-os/elements build
        uses: actions/upload-artifact@v3
        with:
          name: elements-build
          path: elements
          retention-days: 1

  npm-publish-core-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: core-build
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: rlespinasse/github-slug-action@v4
      - name: prerelease version
        run: npm version prerelease --preid ${GITHUB_SHA_SHORT} --no-git-tag-version
      - uses: JS-DevTools/npm-publish@v1
        name: Publish @pod-os/core
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ env.GITHUB_REF_SLUG }}

  npm-publish-elements-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: elements-build
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: rlespinasse/github-slug-action@v4
      - name: prerelease version
        run: npm version prerelease --preid ${GITHUB_SHA_SHORT} --no-git-tag-version
      - uses: JS-DevTools/npm-publish@v1
        name: Publish @pod-os/elements
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ env.GITHUB_REF_SLUG }}

  build-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install storybook
        working-directory: ./storybook
        run: npm ci
      - name: Build storybook
        working-directory: ./storybook
        run: npm run build

      - name: Upload pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'gh-pages'

  deploy-pages:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
